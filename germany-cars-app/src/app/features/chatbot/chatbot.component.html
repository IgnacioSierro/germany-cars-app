<div class="flex flex-col h-full bg-gradient-to-br from-blue-50 to-purple-50 p-6 rounded-xl shadow-lg">
  <!-- Header -->
  <div class="mb-6">
    <div class="flex items-center gap-3 mb-4">
      <svg class="w-8 h-8 text-blue-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"></path>
        <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z"></path>
      </svg>
      <h3 class="text-xl text-gray-800">Virtual Assistant</h3>
    </div>
    
    <!-- Preset Questions -->
    <div class="flex flex-wrap gap-2">
      <button *ngFor="let question of ['Which car has the highest mileage?', 'Which cars use gasoline?', 'Which cars are automatic?', 'Which cars are on offer?']"
              (click)="askQuestion(question)"
              class="px-4 py-2 text-sm bg-white hover:bg-blue-50 text-blue-600 rounded-full shadow-sm transition-colors duration-200 border border-blue-200 hover:border-blue-300">
        {{question}}
      </button>
    </div>
  </div>

  <!-- Chat Messages -->
  <div class="flex-1 overflow-y-auto bg-white rounded-lg shadow-inner p-4 space-y-4">
    <div *ngFor="let response of responses()" class="animate-fadeIn">
      <!-- User Message -->
      <div class="flex justify-end mb-3">
        <div class="bg-blue-600 text-white py-2 px-4 rounded-2xl rounded-tr-sm max-w-md shadow">
          {{ response.question }}
        </div>
      </div>
      
      <!-- Bot Message -->
      <div class="flex items-start gap-2 mb-4">
        <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center flex-shrink-0">
          <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
          </svg>
        </div>
        <div class="bg-gray-100 py-2 px-4 rounded-2xl rounded-tl-sm max-w-md shadow">
          {{ response.answer }}
        </div>
      </div>
    </div>
  </div>
</div>
