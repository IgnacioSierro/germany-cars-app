<form (ngSubmit)="onSearch()" class="bg-white p-6 rounded-xl shadow-lg">
  <div class="grid grid-cols-2 gap-6">
      <!-- Make -->
      <div class="relative">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Make</label>
          <div class="relative">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                  <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
              </span>
              <input type="text" [(ngModel)]="filters.make" name="make" 
                  class="pl-10 w-full py-2 px-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150">
          </div>
      </div>

      <!-- Model -->
      <div class="relative">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Model</label>
          <div class="relative">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                  <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                  </svg>
              </span>
              <input type="text" [(ngModel)]="filters.model" name="model"
                  class="pl-10 w-full py-2 px-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150">
          </div>
      </div>

      <!-- Price Range -->
      <div class="relative">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Price Range</label>
          <div class="grid grid-cols-2 gap-2">
              <div class="relative">
                  <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">€</span>
                  <input type="number" [(ngModel)]="filters.minPrice" name="minPrice" placeholder="Min"
                      class="pl-8 w-full py-2 px-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150">
              </div>
              <div class="relative">
                  <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">€</span>
                  <input type="number" [(ngModel)]="filters.maxPrice" name="maxPrice" placeholder="Max"
                      class="pl-8 w-full py-2 px-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150">
              </div>
          </div>
      </div>

      <!-- Min Year -->
      <div class="relative">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Min Year</label>
          <div class="relative">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                  <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                  </svg>
              </span>
              <input type="number" [(ngModel)]="filters.minYear" name="minYear" placeholder="e.g. 2018"
                  class="pl-10 w-full py-2 px-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150">
          </div>
      </div>
  </div>

  <!-- Buttons -->
  <div class="mt-6 flex justify-end space-x-3">
      <button type="button" (click)="clearFilters()" 
          class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition duration-150">
          Clear Filters
      </button>
      <button type="submit" 
          class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transform hover:-translate-y-0.5 transition duration-150 shadow-md">
          Search Cars
      </button>
  </div>
</form>
