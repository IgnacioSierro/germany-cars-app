<div class="bg-white shadow-lg rounded-lg">
  <table mat-table [dataSource]="pagedData()" class="mat-elevation-z8 w-full">
    <ng-container matColumnDef="make">
      <th mat-header-cell *matHeaderCellDef> Make </th>
      <td mat-cell *matCellDef="let car"> {{ car.make }} </td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let car"> {{ car.model }} </td>
    </ng-container>

    <ng-container matColumnDef="mileage">
      <th mat-header-cell *matHeaderCellDef> Mileage </th>
      <td mat-cell *matCellDef="let car"> {{ car.mileage }} </td>
    </ng-container>

    <ng-container matColumnDef="fuel">
      <th mat-header-cell *matHeaderCellDef> Fuel </th>
      <td mat-cell *matCellDef="let car"> {{ car.fuel }} </td>
    </ng-container>

    <ng-container matColumnDef="gear">
      <th mat-header-cell *matHeaderCellDef> Gear </th>
      <td mat-cell *matCellDef="let car"> {{ car.gear }} </td>
    </ng-container>

    <ng-container matColumnDef="offertype">
      <th mat-header-cell *matHeaderCellDef> Offer Type </th>
      <td mat-cell *matCellDef="let car"> {{ car.offertype }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price (EUR) </th>
      <td mat-cell *matCellDef="let car"> {{ car.price }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
  </table>
  <app-paginator [currentPage]="currentPage()" [totalPages]="totalPages()" (previousPage)="previousPage()"
    (nextPage)="nextPage()"/>
</div>
