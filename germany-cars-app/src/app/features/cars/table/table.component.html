<div class="bg-white p-6 rounded-xl shadow-lg">
  <!-- Modern Filters -->
  <div class="mb-6 grid grid-cols-1 md:grid-cols-4 gap-4">
    <div class="relative">
      <select
        class="w-full appearance-none bg-gray-50 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
        [(ngModel)]="filters.make" (change)="onFilterChange()">
        <option value="">Filter by Make</option>
        <option *ngFor="let make of filterOptions.makes" [value]="make">{{ make }}</option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
        </svg>
      </div>
    </div>

    <div class="relative">
      <select
        class="w-full appearance-none bg-gray-50 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
        [(ngModel)]="filters.fuel" (change)="onFilterChange()">
        <option value="">Filter by Fuel</option>
        <option *ngFor="let fuel of filterOptions.fuels" [value]="fuel">{{ fuel }}</option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
        </svg>
      </div>
    </div>

    <div class="relative">
      <select
        class="w-full appearance-none bg-gray-50 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
        [(ngModel)]="filters.gear" (change)="onFilterChange()">
        <option value="">Filter by Gear</option>
        <option *ngFor="let gear of filterOptions.gears" [value]="gear">{{ gear }}</option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
        </svg>
      </div>
    </div>

    <div class="relative">
      <select
        class="w-full appearance-none bg-gray-50 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
        [(ngModel)]="filters.offertype" (change)="onFilterChange()">
        <option value="">Filter by Offer Type</option>
        <option *ngFor="let offerType of filterOptions.offerTypes" [value]="offerType">{{ offerType }}</option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
        </svg>
      </div>
    </div>
  </div>

  <!-- Table Container -->
  <div class="overflow-x-auto rounded-lg border border-gray-200">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <!-- Text columns aligned left -->
          <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Make</th>
          <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Model</th>
          <!-- Numeric columns aligned right -->
          <th class="px-6 py-4 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Mileage</th>
          <!-- Text columns aligned left -->
          <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fuel</th>
          <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Gear</th>
          <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Offer Type</th>
          <!-- Price aligned right -->
          <th class="px-6 py-4 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Price (EUR)</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let car of pagedData()" class="hover:bg-gray-50 transition-colors duration-150 ease-in-out">
          <td class="px-6 py-4 text-left text-sm text-gray-900">{{ car.make }}</td>
          <td class="px-6 py-4 text-left text-sm text-gray-900">{{ car.model }}</td>
          <td class="px-6 py-4 text-right text-sm text-gray-900">{{ car.mileage }}</td>
          <td class="px-6 py-4 text-left text-sm text-gray-900">{{ car.fuel }}</td>
          <td class="px-6 py-4 text-left text-sm text-gray-900">{{ car.gear }}</td>
          <td class="px-6 py-4 text-left text-sm text-gray-900">{{ car.offerType }}</td>
          <td class="px-6 py-4 text-right text-sm font-medium text-gray-900">{{ car.price }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Paginator -->
  <div class="mt-4">
    <app-paginator [currentPage]="currentPage()" [totalPages]="totalPages()" (previousPage)="previousPage()"
      (nextPage)="nextPage()" />
  </div>
</div>
